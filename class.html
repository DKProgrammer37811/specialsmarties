    label {

    }

    input, textarea {

    }

    input:focus, textarea:focus {

    #submitButton {
        background-color: #2563eb;
        color: white;

        border-radius: 8px;

    }

    #submitButton:active {
        transform: scale(0.95);

    }

    #submitButton:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.15);
        transition: all 0.6s ease;
        transform: translate(-50%, -50%) scale(0);
        border-radius: 50%;
    }

    #submitButton:active:before {
        transform: translate(-50%, -50%) scale(1);

    }

    #submissionMessage {

    }

    .form-group label {
        position: absolute;
        top: -10px;
        left: 15px;
        background-color: white;
        padding: 0 5px;
        color: #2563eb;
        font-size: 0.9em;

    text-align: center;
    margin: 20px 0;
    font-size: 2.5rem;
    color: #1c1c3c;
    text-transform: uppercase;
    letter-spacing: 2px;
    border-bottom: 3px solid #007bff;
    padding-bottom: 10px;
}

#messagesContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
    width: 100%;
    max-width: 1200px;
}

.message-container {
    background-color: #ffffff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-left: 6px solid #007bff;
    position: relative;
    overflow: hidden;
}

.message-container:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    transition: 0.3s ease;
}

.message-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    font-size: 1.2rem;
}

.message-header h3 {
    margin: 0;
    color: #1c1c3c;
    font-weight: bold;
}

.message-header h3::after {
    content: '';
    display: block;
    width: 50px;
    height: 3px;
    background-color: #007bff;
    margin-top: 6px;
}

p {
    color: #555;
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 10px;
}

p strong {
    font-weight: bold;
    color: #1c1c3c;
}

/* Dropdown Menu */
.dropdown {
    position: absolute;
    top: 15px;
    right: 15px;
}

.dropdown-menu {
    right: 0;
    left: auto;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    border: none;
}

.dropdown-item {
    color: #333;
    transition: background-color 0.2s ease;
}

.dropdown-item:hover {
    background-color: #f1f1f1;
}

.dropdown-item.text-danger:hover {
    background-color: rgba(255, 77, 77, 0.1);
}

/* Mobile Responsive */
@media (max-width: 768px) {
    #messagesContainer {
        grid-template-columns: 1fr;
    }

    .message-container {
        max-width: 100%;
    }
}
.message-container {
        background-color: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        transition: transform 0.3s ease;
        /* Ensure text wraps correctly without overflow */
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
    .message-container:hover {
        transform: translateY(-5px);
        transition: 0.3s;
    }
    .message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .dropdown {
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .dropdown-menu {
        right: 0;
        left: auto;
    }
</style>

    <script>
        // Fetch and display messages from Supabase
        async function fetchMessages() {
            const { data: messages, error } = await supabase
                .from('messages')
                .select('*');
    
            if (error) {
                console.error('Error fetching messages:', error);
                return;
            }
    
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = ''; // Clear previous messages
    
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message-container');
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <h3>${message.name || 'Anonymous'}</h3>
                        <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton-${message.id}" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-ellipsis-v"></i>
    </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton-${message.id}">
                                <li><a class="dropdown-item" href="#" onclick="openEditModal(${message.id}, '${message.name}', '${message.subject}', '${message.message}')">Edit</a></li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="deleteMessage(${message.id})">Delete</a></li>
                            </ul>
                        </div>
                    </div>
                    <p><strong>Subject:</strong> ${message.subject}</p>
                    <p><strong>Message:</strong> ${message.message}</p>
                `;
                messagesContainer.appendChild(messageDiv);
            });
        }
    
        // Open the Edit Modal
        function openEditModal(id, name, subject, message) {
            document.getElementById('updatedName').value = name;
            document.getElementById('updatedSubject').value = subject;
            document.getElementById('updatedMessage').value = message;
            
            const editForm = document.getElementById('editForm');
            editForm.onsubmit = (e) => {
                e.preventDefault();
                updateMessage(id);
            };
            
            new bootstrap.Modal(document.getElementById('editModal')).show();
        }
    
        // Update the message in Supabase
        async function updateMessage(id) {
            const updatedName = document.getElementById('updatedName').value;
            const updatedSubject = document.getElementById('updatedSubject').value;
            const updatedMessage = document.getElementById('updatedMessage').value;
    
            const { data, error } = await supabase
                .from('messages')
                .update({ name: updatedName, subject: updatedSubject, message: updatedMessage })
                .eq('id', id);
    
            if (error) {
                console.error('Error updating message:', error);
            } else {
                console.log('Message updated:', data);
                fetchMessages();
            }
    
            const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
            editModal.hide();
        }
    
        // Delete a message from Supabase
        async function deleteMessage(id) {
            const { data, error } = await supabase
                .from('messages')
                .delete()
                .eq('id', id);
    
            if (error) {
                console.error('Error deleting message:', error);
            } else {
                console.log('Message deleted:', data);
                fetchMessages();
            }
        }
    
        // Update character count for message input
        function updateCharCount() {
            const messageLength = document.getElementById('message').value.length;
            document.getElementById('charCount').innerText = `${messageLength}/500`;
        }
    
        document.getElementById('messageForm').addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const name = document.getElementById('name').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
    
            const { data, error } = await supabase
                .from('messages')
                .insert([{ name, subject, message }]);
    
            if (error) {
                document.getElementById('submissionMessage').innerText = 'Error submitting message!';
                console.error(error);
            } else {
                document.getElementById('submissionMessage').innerText = 'Message submitted successfully!';
                fetchMessages();
                document.getElementById('messageForm').reset();
                updateCharCount();
            }
        });
    </script>
